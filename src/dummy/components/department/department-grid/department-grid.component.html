<h4 class="text-center">Departments</h4>

<div class="table-responsive">
<div class="action-bar pb-2">
  <button type="button" class="btn btn-info btn-sm" ng-click="$ctrl.onCreate()">Create</button>
  <button type="button" class="btn btn-info btn-sm" ng-click="$ctrl.onEdit({ id: $ctrl.selectedId })">Edit</button>
  <button type="button" class="btn btn-info btn-sm" ng-click="$ctrl.onDelete($ctrl.selectedId)">Delete</button>
</div>
  
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="departments in $ctrl.departmentsArray" 
        ng-click="$ctrl.selectedId = departments.id"
        ng-dblclick="$ctrl.select(department)" 
        ng-class="{ info: departments.id===$ctrl.selectedId}">

        <td>{{departments.name}}</td>

      </tr>
    </tbody>

  </table>
</div>
